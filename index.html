<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Your Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #frame-container {
            margin-top: 20px;
            display: none;
        }
        iframe {
            width: 80%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Enter IP Address to Load the Site</h1>
    
    <button onclick="showPrompt()">Enter IP</button>

    <div id="frame-container">
        <h2>Loading Site...</h2>
        <iframe id="site-frame" src=""></iframe>
    </div>

    <script>
        function showPrompt() {
            // Ask user for the IP address
            let ip = prompt("Please enter the IP address of the site (e.g., 192.168.1.100)");

            // Validate the IP address format (optional)
            if (ip && isValidIP(ip)) {
                // Show the iframe and load the HTTP site
                document.getElementById('frame-container').style.display = 'block';
                document.getElementById('site-frame').src = "http://" + ip;
            } else {
                alert("Invalid IP address. Please try again.");
            }
        }

        // Simple function to validate IP format (optional)
        function isValidIP(ip) {
            const regex = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return regex.test(ip);
        }
    </script>

</body>
</html>
